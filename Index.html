<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to Icon -->
  <link rel="shortcut icon" href="./sunglasses.png" type="image/x-icon">

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="./style.css">

  <title>Espresso Machine</title>
</head>
<body>
  <!-- Heading -->
  <div class="heading">
    <h1>Espresso Machine</h1>
  </div>
  
  <!-- Container -->
  <div class="container">    

    <!-- Coffee machine top section -->
    <div class="top">
      <div class="coffee-machine_buttons button-one"></div>
      <div class="coffee-machine_buttons button-two"></div>
      <div class="coffee-machine_display"> </div>
      <div class="coffee-machine_vents"></div>
    </div>

    <!-- Coffee machine middle section -->
    <div class="middle">
      <div class="coffee-machine_filter"></div>
      <div class="coffee-machine_filter-handle"></div>
      <div class="coffee-machine_liquid"></div>
      <div class="coffee-machine_steam steam-one"></div>
      <div class="coffee-machine_steam steam-two"></div>
      <div class="coffee-machine_steam steam-three"></div>
      <div class="coffee-machine_steam steam-four"></div>
      <div class="coffee-machine_cup"></div>
    </div>

    <!-- Coffee machine bottom section -->
    <div class="bottom">
      <div class="drip-tray"></div>
      <div class="machine-legs"></div>
      <h3>Mr. Coffee</h3>
    </div>
    
  </div>

  <!-- Footer -->
  <div class="footer">
    <!-- Coffee machine table and table-legs -->
    <div class="table"></div>
  </div>
</body>
</html>
